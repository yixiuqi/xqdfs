<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="themes/icon.css">
    <link rel="stylesheet" type="text/css" href="themes/demo.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/storage_add.js"></script>
    <script type="text/javascript" src="js/storage_remove.js"></script>
    <script type="text/javascript" src="js/storage_init.js"></script>
</head>
<body>
    <h2>策略说明</h2>
    <p>循环清除最老的卷，保证系统始终都有N个卷可写。</p>
    <div style="margin:20px 0;"></div>
    <div class="easyui-panel" title="策略相关参数" style="width:100%;max-width:310px;padding:15px 15px;">
        <table>
            <tr>
                <td height="30px">系统始终预留多少卷:</td>
                <td><input id="clearThreshold" class="easyui-numberbox" style="width:150px;" data-options="min:3"></input></td>
            </tr>
            <tr>
                <td height="30px">当前可用卷数:</td>
                <td><input id="curAvailableVolume" class="easyui-textbox" style="width:150px;" disabled=true></input></td>
            </tr>
            <tr>
                <td height="40px"></td>
                <td align="right">
                    <a href="#" class="easyui-linkbutton" onClick="btnClearTimeOldConfigGet()">获取参数</a>
                    <a href="#" class="easyui-linkbutton" onClick="btnClearTimeOldConfigSet()">设置参数</a>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function btnClearTimeOldConfigGet(){
            httpClearTimeOldConfigGet()
        }

        function btnClearTimeOldConfigSet(){
            var clearThreshold=$('#clearThreshold').val();
            if (clearThreshold.length==0){
                $.messager.alert('提示','参数不完整!','error');
                return;    
            }
            $.messager.confirm('提示', '是否确定设置参数?', function(r){
                if (r){
                    $.ajax({
                        url: "/strategy/clear/timeold/config/set",  
                        type: "POST",
                        data: "clearThreshold="+clearThreshold,
                        dataType:"json", 
                        success: function( response ) {
                            if(response.result==0){
                                $.messager.alert('提示','操作成功!','info');
                            }else{
                                $.messager.alert('提示','操作失败:'+response.info,'error');
                            }            
                        },
                        error: function( jqXHR, textStatus, errorThrown ) {
                        }
                    });
                }
            });
        }

        function httpClearTimeOldConfigGet(){
            var error="null"
            $.ajax({
                url: "/strategy/clear/timeold/config/get",  
                type: "POST",
                data: "",
                dataType:"json", 
                success: function( response ) {
                    if(response.result==0){
                        $('#clearThreshold').textbox('setValue', response.clearThreshold);
                        $('#curAvailableVolume').textbox('setValue', response.curAvailableVolume);
                    }else{
                        error=response.info
                    }            
                },
                error: function( jqXHR, textStatus, errorThrown ) {
                }
            });
        }

        $(function(){
            httpClearTimeOldConfigGet()
        });
    </script>
</body>
</html>
